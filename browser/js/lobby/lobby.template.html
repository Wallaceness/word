<div class='row lobby'>
	<div class='col-md-9'>
		<div class='row'>
			<div class='col-md-12'>
				<button class="btn btn-primary" ng-click='showForm()'>New Room</button>
				<form name="roomForm" ng-submit="newRoom(roomInfo)" ng-show="roomNameForm">
					 <div class="form-group">
				        <label for="roomName">Room Name</label>
				        <input type="text" ng-model="roomInfo.roomname" class="form-control" id="roomname" placeholder="Enter a Room Name" required>
				    </div>
				    <button type="submit" class="btn btn-primary">Submit</button>
				</form>
			</div>

			<div class='room col-md-4' ng-repeat='room in rooms'>
				<ul>
					<li>Room: {{room.roomname}}</li>
					<li>Players: {{room.users.length}}/4</li>
					<button ui-sref='Game({roomname: room.roomname})' ui-sref-opts="{reload: true, notify: true}">Join the game</button>
				</ul>
			</div>
		</div>
	</div>

	</div>
</div>
